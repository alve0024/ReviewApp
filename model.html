<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <title>ReviewApp</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-translate/angular-translate.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-app="myApp">
  <div ng-controller="languageCtrl as language">
    <h1 id="title">{{ 'HEADLINE' | translate }}</h1>
    <em class="pull-right">
    <button ng-click="changeLanguage('de')" translate="BUTTON_LANG_DE"></button>
      <button ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN"></button>
    <a id="englishBtn" ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN"></a>
    <a id="frenchBtn"  ng-click="french() "href="#/about">French</a>
    <p id="changeBtn" class="hidden">English | <a href="#/about" ng-click="changeLanguage()">Change Language</a></p>
    </em>
  </div>

  <div id="reviewScreen" class="hidden" ng-controller="reviewController as reviewCtrl">
    <form name="reviewForm">
      <fieldset class="form-group">
        <h4>Submit a Review</h4>

        <span>Nickname:</span>
        <input class="form-control" type="text" name="name" ng-model="nickname" />
        <span>Review:</span>
        <textarea class="form-control" rows="5" name="review" required ng-maxlength="255" ng-model="message"></textarea>
        <p ng-show="true">Letter count: {{ letterCount }} </p>
        <input type="submit" class="btn btn-primary pull-right" ng-click="addReview(product)" value="Submit Review" />
      </fieldset>
    </form>

    <h2>Reviews</h2>

    <select class="form-control">

      <option value="one">Created(Asc)</option>
      <option value="two">Created(Dsc)</option>

    </select>
    <p class="alert alert-danger" ng-if="reviews.length == 0">
      No reviews yet, be the first to review this Product!
    </p>
    <div class="col-sm-12" ng-repeat="review in product.reviews">
      <blockquote class="row">
        <h3 class="pdt-title col-sm-6">{{review.nickname}}</h3>
        <p class="col-sm-12">{{review.message}}</p>
      </blockquote>
    </div>
    <em class="pull-right">
    <a href="#/about">1</a>
    <a href="#/about">2</a>
    <a href="#/about">3</a>
    <a href="#/about">4</a>
    <a href="#/about">5</a>
    </em>

  </div>


</body>

</html>
